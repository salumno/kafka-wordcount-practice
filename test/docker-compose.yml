---
version: "3"
services:
  postgres:
    image: postgres:12
    hostname: postgres
    container_name: postgres
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: test-db

  liquibase:
    image: webdevops/liquibase:postgres
    hostname: liquibase
    container_name: liquibase
    restart: 'no'
    depends_on:
      - postgres
    volumes:
      - ./docker/liquibase/:/scripts/
      - ./docker/liquibase/
    command: /scripts/wait_for_postgres_then_init.sh
